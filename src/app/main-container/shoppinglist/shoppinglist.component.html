<div class="row">
	
	<div class="col-xs-10">
	<ul class="list-group">
	
		<li class="list-group-item" *ngFor="let ingredient of ingredients; let i=index;" [attr.data-index]="i" style="cursor:pointer" >{{ ingredient.name }} <span class="glyphicon glyphicon-trash pull-right" (click)="onDeleteItem(i)"></span>
			</li>
	

	</ul>
	</div>
	<div class="col-xs-10">
		<app-shopping-edit (toggleMenuChange)="onAddIngredient($event)"></app-shopping-edit>
	</div>
</div>
