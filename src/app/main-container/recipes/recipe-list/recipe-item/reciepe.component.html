<div class="row">
	<div class="col-xs-12 form-group">
		<input type="text" class="form-control" name="name" #name placeholder="Recipe Name">
	</div>
	<div class="col-xs-12  form-group">
		<input type="text" class="form-control" name="desc" #desc placeholder="Description">	
	</div>
	<div class="col-xs-12  form-group">
		<input type="text" class="form-control" name="imagepath" #imagePath placeholder="Image Path">
	</div>
	<div class="col-xs-12  form-group text-center">
		<button class="btn" (click) = "onAddRecipe(name,desc,imagePath)">Add</button>
	</div>
</div>



<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
